{% extends "base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/article_form.css' %}">
{% endblock %}

{% block main %}
<main>
    <h1>{{title}}</h1>
    <img src="{{ image_url }}"/>
    <p>{{ content }}</p>
    <ul>
        {% for comment in comment_list %}
        <li>
            <hr>
            <h3>{{ comment.user_id }}</h3>
            <p>{{ comment.text }}</p>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
