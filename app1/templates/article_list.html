{% extends "base.html" %}
{% block style %}
<style>
        main {
            position: absolute;
            top: 12mm;
            width: 100%;
        }
        main ul {
            margin-left: 10mm;
            list-style-type: none;
            padding: 0px;
            width: 100%;
        }
        main ul li {
            height: 100mm;
            margin: 0 1% 1% 0;
            width: 46%;
            float: left;
        }
        main ul li h2 {
            margin: 0px;
            height: 8%;
            text-align: center;
        }
        main ul li img {
            height: 92%;
            width: 100%;
        }
</style>
{% endblock %}

{% block main %}
<main>
    <ul>
        {% for article in article_list %}
        <a href="{% url 'article_form' article.pk %}">
            <li>
                <h2>{{ article.title }}</h2>
                <img src="{{ article.image.url }}"/>
            </li>
        </a>
        {% endfor %}
    </ul>
</main>
{% endblock %}
