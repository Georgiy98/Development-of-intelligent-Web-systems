{% extends "base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/user_list.css' %}">
{% endblock %}

{% block title %}Users{% endblock %}

{% block main %}
<main>
    <ul>
        {% for user in user_list %}
        <a href="{% url 'user_articles' user.pk %}">
            <li>
                <h2>{{ user.get_full_name }}</h2>
                <p>{{ user.username }}</p>
            </li>
        </a>
        {% endfor %}
    </ul>
</main>
{% endblock %}
