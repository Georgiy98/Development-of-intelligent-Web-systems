{% extends "base.html" %}
{% block style %}
<style>
        main {
            position: absolute;
            top: 12mm;
            width: 100%;
        }
        main ul {
            margin-left: 10mm;
            list-style-type: none;
            padding: 0px;
            width: 100%;
        }
        main ul li {
                height: 20mm;
                margin: 0 1% 1% 0;
                width: 30%;
                float: left;
                background: darkgray;
                border: 4px solid #777;
                border-radius: 10px;
        }
        main ul li:hover {
                background: #ccc;
        }
        main ul li h2 {
            height: 6%;
            text-align: center;
        }
        main ul li p {
            text-align: end;
            padding-right: 3mm;
        }

</style>
{% endblock %}

{% block main %}
<main>
    <ul>
        {% for user in user_list %}
        <a href="{% url 'user_articles' user.pk %}">
            <li><h2>{{ user.get_full_name }}</h2>
                <p>{{ user.username }}</p>
            </li>
        </a>
        {% endfor %}
    </ul>
</main>
{% endblock %}
